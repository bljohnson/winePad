
<md-dialog aria-label="Edit Wine" class="wine-box" ng-cloak >
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Edit Wine</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">X</md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content" ng-controller="DeleteUpdateController">
        <img ng-src="{{wine.imgurl}}"  />
        <md-input-container >
            <label>Name: </label>
            <input type="text" ng-model="wine.name" required />
        </md-input-container>
        <md-input-container >
            <label>Varietal: </label>
            <input type="text" ng-model="wine.varietal" />
        </md-input-container>
        <md-input-container >
            <label>Vintage: </label>
            <input type="text" ng-model="wine.vintage" />
        </md-input-container>
        <md-input-container >
            <label>Appellation: </label>
            <input type="text" ng-model="wine.appellation" />
        </md-input-container>
        <md-input-container >
            <label>Region: </label>
            <input type="text" ng-model="wine.region" />
        </md-input-container>
        <md-input-container >
            <label>Winery Information: </label>
            <input type="text" ng-model="wine.wineryinfo" />
        </md-input-container>
        <md-input-container >
            <label>Tasting Notes: </label>
            <input type="text" ng-model="wine.tastingnotes" />
        </md-input-container>
        <md-input-container >
            <label>Cost: </label>
            <input type="number" ng-model="wine.cost" required />
        </md-input-container>
        <md-input-container >
            <label>Price: </label>
            <input type="number" ng-model="wine.price" />
        </md-input-container>

        <md-input-container >
            <label>Inventory: </label>
            <input type="number" ng-model="wine.inventory" />
        </md-input-container><br />
        <md-input-container>
          <label>Size: </label>
          <md-select ng-model="wine.size" placeholder="Select a Size">
            <md-option value="187 mL">187 mL</md-option>
            <md-option value="375 mL">375 mL</md-option>
            <md-option value="750 mL">750 mL</md-option>
            <md-option value="1.5 L">1.5 L</md-option>
            <md-option value="3.0 L">3.0 L</md-option>
          </md-select>
        </md-input-container>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="cancel('not useful')">
       Close Without Saving
      </md-button>
      <md-button ng-click="answer('updated', wine)" style="margin-right:20px;">
        Save
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
