
<md-dialog aria-label="Edit Wine" class="wine-box" ng-cloak >
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Edit Wine</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">X</md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content" ng-controller="DeleteUpdateController">
        <img ng-src="{{wine.imgurl}}"  />
        <md-input-container >
            <label>Name: </label>
            <input type="text" ng-model="wine.name" />
        </md-input-container>
        <md-input-container >
            <label>Varietal: </label>
            <input type="text" ng-model="wine.varietal" />
        </md-input-container>
        <md-input-container >
            <label>Vintage: </label>
            <input type="text" ng-model="wine.vintage" />
        </md-input-container>
        <md-input-container >
            <label>Appellation: </label>
            <input type="text" ng-model="wine.appellation" />
        </md-input-container>
        <md-input-container >
            <label>Region: </label>
            <input type="text" ng-model="wine.region" />
        </md-input-container>
        <md-input-container >
            <label>Cost: </label>
            <input type="text" ng-model="wine.cost" />
        </md-input-container>
        <md-input-container >
            <label>Price: </label>
            <input type="text" ng-model="wine.price" />
        </md-input-container>
        <md-input-container >
            <label>Inventory: </label>
            <input type="text" ng-model="wine.inventory" />
        </md-input-container>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="cancel('not useful')">
       Close Without Saving
      </md-button>
      <md-button ng-click="answer('updated', wine)" style="margin-right:20px;">
        Save
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
