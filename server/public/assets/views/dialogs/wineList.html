<md-dialog aria-label="Wine List" class="fullscreen-dialog">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <span flex></span>
      </div>
    </md-toolbar>
    <md-list flex>
        <md-subheader class="md-no-sticky">Wine List</md-subheader>
        <md-list-item class="md-3-line" ng-repeat="wine in wineList.response.winelist" ng-if="wine.inventory > 0">
          <img ng-src="{{wine.imgurl}}?{{$index}}" class="md-avatar" alt="{{wine.name}}" />
          <div class="md-list-item-text" layout="column">
            <h3>{{ wine.name }}</h3>
            <h4>{{ wine.region }}</h4>
            <p>${{ wine.price }}</p>
            <md-button ng-click="showMore($event,wine)" >More Info</md-button>
          </div>
          <md-button ng-click="confirmSold($event, wine)" >&nbsp;&nbsp;&nbsp;</md-button>
        </md-list-item>

    </md-list>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="answer('close')" style="margin-right:20px;" >Close</md-button>
    </md-dialog-actions>
</md-dialog>
