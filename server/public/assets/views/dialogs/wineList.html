  <md-dialog aria-label="Wine List" class="fullscreen-dialog">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Wine List</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <md-tabs md-dynamic-height md-border-bottom>
        <md-tab label="Wine List">
        <md-content class="md-padding">
          <form layout="column" class="wine-box md-whiteframe-z1">
            <md-list ng-cloak flex>
              <md-list-item ng-click="showMore($event,wine)" class="md-3-line animate-repeat" ng-repeat="wine in wineList.response.winelist | filter:query | orderBy: 'name' " >
                <img ng-src="{{wine.imgurl}}?{{$index}}" class="md-avatar" alt="{{wine.name}}" />
                <div class="md-list-item-text" layout="column">
                  <h3>{{ wine.name }}</h3>
                  <h4>{{ wine.region }}</h4>
                  <p>${{ wine.price }}</p>
                </div>
                <md-button ng-click="confirmSold($event, wine)" >&nbsp;&nbsp;&nbsp;</md-button>
              </md-list-item>
                <md-divider ></md-divider>
              </md-list>
          </form>
        </md-content>
      </md-tab>

      <md-tab label="Search Wine">
        <form layout="column" class="add-wine-box md-whiteframe-z1">
          <md-content>
          <md-list ng-cloak flex>
            <md-input-container>
              <input ng-model="query" type="text" placeholder="Search Wine" autofocus>
            </md-input-container>
            <md-list-item ng-click="showMore($event,wine)" class="md-3-line animate-repeat" ng-repeat="wine in wineList.response.winelist | filter:query | orderBy: 'name' ">
              <img ng-src="{{wine.imgurl}}?{{$index}}" class="md-avatar" alt="{{wine.name}}" />
              <div class="md-list-item-text" layout="column">
                <h3>{{ wine.name }}</h3>
                <h4>{{ wine.region }}</h4>
                <p>${{ wine.price }}</p>
              </div>
              <md-button ng-click="confirmSold($event, wine)" >&nbsp;&nbsp;&nbsp;</md-button>
            </md-list-item>
              <md-divider ></md-divider>
            </md-list>
          </md-content>
       </form>
      </md-tab>
      </md-tabs>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="answer('close')" style="margin-right:20px;" >Close</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
