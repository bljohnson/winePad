<div class="md-padding" ng-cloak>
  <h2>Add Wine Manually</h2>
  <form ng-submit="manuallyAdd(wineObject)">
    <div layout="row">
    <md-input-container>
      <label>Name: </label>
      <input ng-model="wineObject.name" type="text" id="name"/>
    </md-input-container>
    <md-input-container>
      <label>Varietal: </label>
      <input ng-model="wineObject.varietal" type="text" id="varietal"/>
    </md-input-container><br />
    <md-input-container>
      <label>Vintage: </label>
      <input ng-model="WineObject.vintage" type="text" id="vintage" />
    </md-input-container>
    <md-input-container>
      <label>Appelation: </label>
        <input ng-model="wineObject.appelation" type="text" id="appelation"/>
    </md-input-container><br />
    <md-input-container>
      <label>Region: </label>
      <input ng-model="WineObject.region" type="text" id="region" />
    </md-input-container>
    <md-input-container>
      <label>Image URL: </label>
      <input ng-model="WineObject.imgurl" type="text" id="imgurl" />
    </md-input-container><br />
    <md-input-container>
      <label>Cost: $</label>
      <input ng-model="WineObject.cost" type="text" id="cost" />
    </md-input-container>
    <md-input-container>
      <label>Price: $</label>
      <input ng-model="WineObject.price" type="text" id="price" />
    </md-input-container>
    <md-input-container>
      <label>Inventory: </label>
      <input ng-model="WineObject.inventory" type="text" id="inventory" />
    </md-input-container><br />
    <!--<md-input-container>
      <label>Tasting Notes URL: </label>
      <input ng-model="WineObject.tastingnotes" type="text" id="tastingnotes" />
    </md-input-container><br />
    <md-input-container>
      <label>Winery Information URL: </label>
      <input ng-model="WineObject.wineryinfo" type="text" id="wineryinfo" />
    </md-input-container>-->
  </div>
    <md-button type="submit" class="md-primary md-raised" ng-click="showAddConfirm($event)" >
     Add Wine
   </md-button>
  </form>
</div>
