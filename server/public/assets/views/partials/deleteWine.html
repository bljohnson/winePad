
<div flex-gt-sm="auto" flex>
<md-list ng-controller="MoreInfoController" ng-cloak>
  <md-content class="md-padding">
    <md-toolbar layout="row" class="md-hue-3">
        <div class="md-toolbar-tools">
          <span>Wine List</span>
          <label>Search</label>
          <input ng-model="query" type="text" placeholder="Filter by" autofocus>
        </div>
      </md-toolbar>
      <md-list-item class="md-4-line" ng-repeat="object in wineList.response.winelist | filter:query | orderBy: 'name' ">
          <md-toolbar>
            <h1 class="md-toolbar-tools center-align">{{object.name}}</h1>
          </md-toolbar>
            <img ng-src="{{object.imgurl}}?{{$index}}" class="md-avatar" alt="{{object.name}}" />
              <p>Varietal: {{ object.varietal }}</p>
              <p>Vintage: {{ object.vintage }}</p>
              <p>Cost: ${{ object.cost }}</p>
              <p>Price: ${{ object.price }}</p>
              <p>Inventory: {{ object.inventory }} bottle(s)</p>
            <div layout="row" layout-align="top center">
              <md-button class="md-primary md-raised" ng-click="showConfirm($event, object)" >Delete Wine</md-button><md-button class="md-primary md-raised" ng-click="edit($event, object)" >Edit Wine</md-button>
            </div>

        </md-list-item>
      </md-content>
        <md-divider ></md-divider>
      </md-list>
    </md-content>
</div>
