
<div flex-gt-sm="auto" flex>
  <md-toolbar layout="row" class="md-hue-3">
      <div class="md-toolbar-tools">
        <span>Wine List</span>
      </div>
    </md-toolbar>
    <md-content>
    <md-list ng-controller="MoreInfoController" ng-cloak flex>
      <div>
            <label>Search</label>
            <input ng-model="query" type="text" placeholder="Filter by" autofocus>
        </div>
      <md-subheader class="md-no-sticky">Current wine in cellar</md-subheader>
        <md-list-item class="md-4-line" ng-repeat="object in wineList.response.winelist | filter:query | orderBy: 'name' ">
          <img ng-src="{{object.imgurl}}?{{$index}}" class="md-avatar" alt="{{object.name}}" />
          <div class="md-list-item-text" layout="column">
            <h3>Name: {{ object.name }}</h3>
            <p>Varietal: {{ object.varietal }}</p>
            <p>Vintage: {{ object.vintage }}</p>
            <p>Cost: ${{ object.cost }}</p>
            <p>Price: ${{ object.price }}</p>
            <p>Inventory: {{ object.inventory }} bottle(s)</p>
            <md-button class="md-primary md-raised" ng-click="showConfirm($event, object)" >
             Delete Wine
            </md-button>
            <md-button class="md-primary md-raised" ng-click="edit($event, object)" >
            Edit Wine
            </md-button>
          </div>
          </md-list-item>
        <md-divider ></md-divider>
      </md-list>
    </md-content>
</div>
