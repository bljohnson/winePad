
  <form layout="column" class="add-wine-box md-whiteframe-z1">
    <md-toolbar>
      <h1 class="md-toolbar-tools center-align">Search Wine</h1>
    </md-toolbar>
    <md-content class="md-padding">
      <md-input-container>
        <label for="wineryName">Lookup Winery: </label>
        <input ng-model="wineObject.name" value="Search Wine" type="text" id="wineryName" required/>
      </md-input-container>
      <div layout="row" layout-align="top center">
        <md-button type="submit" ng-click="search($event, wineObject)" class="md-primary md-raised" >SEARCH WINERY</md-button>
      </div>
    </md-content>
  </form>
