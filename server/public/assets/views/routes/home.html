
<h1>Home</h1>

<div flex-gt-sm="50" flex>
  <md-toolbar layout="row" class="md-hue-3">
      <div class="md-toolbar-tools">
        <span>Wine List</span>
      </div>
    </md-toolbar>
    <md-content>

    <md-list ng-controller="MoreInfoController" ng-cloak flex>
      <div>
            <label>Search</label>
            <input ng-model="query" type="text" placeholder="Filter by" autofocus>
        </div>
      <md-subheader class="md-no-sticky">Current wine in cellar</md-subheader>
        <md-list-item class="md-3-line" ng-repeat="object in wineList.response.winelist  | filter:query | orderBy: 'name' " ng-animate="'animate'" ng-click="showMore($event, object)">
          <img ng-src="{{object.imgurl}}?{{$index}}" class="md-avatar" alt="{{object.name}}" />
          <div class="md-list-item-text" layout="column">
            <h3>{{ object.name}} {{ object.vintage }}</h3>
            <h4>{{ object.varietal }}</h4>
            <p>Price: ${{ object.price }}</p>
            <p>{{ object.inventory}} bottle(s)</p>
          </div>
        </md-list-item>
        <md-divider ></md-divider>
      </md-list>
    </md-content>
</div>
